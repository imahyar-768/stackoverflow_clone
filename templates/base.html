<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}StackOverflow Clone{% endblock %}</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'question_list' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
